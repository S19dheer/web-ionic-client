<ion-view view-title="User">
    <ion-content class="padding">
        <div class="list">
            <div>
                <form ng-submit="submit(value)">
                    <div>
                        <label>Search</label>
                    </div>
                    <div>
                        <label class="item item-input">
                            <input type="text" placeholder="Insert the city" ng-model="value"></input>
                        </label>
                    </div>
                    <div>
                        <button class="button button-positive" style="margin-top: 15px;">Submit</button>
                    </div>
                </form>
            </div>
            <div class="list" ng-repeat="name in data.result" style="margin-top: 15px;">
                <div class="item item-divider">
                    <!-- <a href=""></a> -->{{name.name}}
                </div>
                <ul style="margin-top: 10px;">
                    <li>{{name.ratings}}</li>
                    <li>{{name.address.city}}</li>
                    <li>{{name.address.state}}</li>
                    <li>{{name.country}}</li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-view>
